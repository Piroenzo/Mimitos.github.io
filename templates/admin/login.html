<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #FFF5F2;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(255,107,53,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .login-container h1 {
            color: #FF6B35;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #FFF5F2;
            border-radius: 50px;
            padding: 0.7rem 1.2rem;
            border: 2px solid #FF6B35;
        }
        .input-group i {
            color: #FF6B35;
            margin-right: 0.7rem;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            flex: 1;
            color: #2D3142;
        }
        .btn-login {
            background: #FF6B35;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #FF8C61;
        }
        .error {
            color: #f44336;
            margin-bottom: 1rem;
            text-align: center;
        }
        .volver {
            margin-top: 1.5rem;
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .volver:hover {
            color: #FF8C61;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acceso Administración</h1>
        {% if error %}
            <div class="error"><i class="fas fa-exclamation-triangle"></i> {{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Contraseña" required autofocus>
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        <a href="{{ url_for('index') }}" class="volver"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
    </div>
</body>
</html>
