{% if total_pages > 1 %}
<div class="paginacion">
    {% if current_page > 1 %}
    <button class="paginacion-btn" onclick="actualizarProductos('{{ busqueda if busqueda else '' }}', {{ current_page - 1 }})">
        <i class="fas fa-chevron-left"></i> Anterior
    </button>
    {% endif %}

    <div class="paginacion-numeros">
        {% for page in range(1, total_pages + 1) %}
        <button 
           class="paginacion-numero {% if page == current_page %}activo{% endif %}"
           onclick="actualizarProductos('{{ busqueda if busqueda else '' }}', {{ page }})">
            {{ page }}
        </button>
        {% endfor %}
    </div>

    {% if current_page < total_pages %}
    <button class="paginacion-btn" onclick="actualizarProductos('{{ busqueda if busqueda else '' }}', {{ current_page + 1 }})">
        Siguiente <i class="fas fa-chevron-right"></i>
    </button>
    {% endif %}
</div>
{% endif %}
