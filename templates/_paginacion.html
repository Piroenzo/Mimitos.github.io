{% if paginas > 1 %}
    <div class="paginacion">
        {% if pagina > 1 %}
            <a href="?page={{ pagina - 1 }}{% if busqueda %}&q={{ busqueda }}{% endif %}" 
               class="paginacion-btn">
                <i class="fas fa-chevron-left"></i> Anterior
            </a>
        {% endif %}

        <div class="paginacion-numeros">
            {% for p in range(1, paginas + 1) %}
                <a href="?page={{ p }}{% if busqueda %}&q={{ busqueda }}{% endif %}" 
                   class="paginacion-numero {% if p == pagina %}activo{% endif %}">
                    {{ p }}
                </a>
            {% endfor %}
        </div>

        {% if pagina < paginas %}
            <a href="?page={{ pagina + 1 }}{% if busqueda %}&q={{ busqueda }}{% endif %}" 
               class="paginacion-btn">
                Siguiente <i class="fas fa-chevron-right"></i>
            </a>
        {% endif %}
    </div>
{% endif %}
