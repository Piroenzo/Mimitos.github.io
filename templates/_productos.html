{% if productos %}
    <div class="productos-grid">
        {% for producto in productos %}
            <article class="producto" data-categoria="{{ producto.categoria }}">
                <img src="{{ url_for('static', filename='img/productos/' + producto.imagen) }}" 
                     alt="{{ producto.nombre }}" 
                     class="producto-img"
                     loading="lazy">
                <div class="producto-info">
                    <h3>{{ producto.nombre }}</h3>
                    <p class="producto-precio">${{ producto.precio }}</p>
                    <p class="producto-descripcion">{{ producto.descripcion }}</p>
                    <a href="https://wa.me/5492323534156?text=Hola, me interesa el producto: {{ producto.nombre }}" 
                       class="boton-wsp" 
                       target="_blank" 
                       rel="noopener noreferrer">
                        <i class="fab fa-whatsapp"></i> Consultar
                    </a>
                </div>
            </article>
        {% endfor %}
    </div>
{% else %}
    <p class="no-productos">No se encontraron productos.</p>
{% endif %}
